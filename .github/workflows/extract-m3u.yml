name: Extract and Store M3U Groups

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# 设置工作流权限
permissions:
  contents: write  # 授予写入仓库内容的权限

jobs:
  extract-m3u-groups:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 明确指定使用GITHUB_TOKEN并持久化凭据
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run M3U extraction script
      env:
        M3U_URL: "https://fy.188766.xyz/?url=https://live.188766.xyz&mishitong=true&mima=bingchawusifengxian&huikan=1"
      run: |
        python .github/scripts/extract_m3u.py

    - name: List generated files
      run: |
        echo "Generated M3U files:"
        ls -la live*.m3u

    - name: Commit and push changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add live*.m3u
        # 检查是否有更改需要提交
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update M3U group files [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
        fi
